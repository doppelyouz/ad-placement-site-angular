<div class="container">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter ad title or description" [(ngModel)]="searchTerm"
      (input)="filterAds()">
  </div>
  <div class="form-group">
    <select class="form-control" [(ngModel)]="selectedCategory" (change)="filterAds()">
      <option value="">All categories</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="clearFilters()">Clear Filters</button>
  </div>
  <div class="ads">
    <div *ngFor="let ad of filteredAds" class="ad">
      <div class="ad__title">
        {{ ad.title }}
      </div>
      <div class="ad__photo">
        <img [src]="ad.image" />
      </div>
    </div>
  </div>
</div>
